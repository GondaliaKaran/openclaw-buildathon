<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .error-page {
            max-width: 480px;
            margin: 0 auto;
            padding: 120px 20px;
            text-align: center;
        }
        .error-code {
            font-family: var(--mono);
            font-size: 80px;
            font-weight: 800;
            color: var(--accent);
            line-height: 1;
            margin-bottom: 16px;
        }
        .error-page h2 {
            font-size: 20px;
            color: #fff;
            margin-bottom: 12px;
        }
        .error-page p {
            color: var(--text-muted);
            margin-bottom: 28px;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: var(--font);
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
            background: var(--accent);
            color: #fff;
            transition: all 0.2s;
        }
        .btn:hover {
            background: #7c6df7;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-code">404</div>
        <h2>Report Not Found</h2>
        <p>This evaluation report doesn't exist or may have been removed.</p>
        <a href="/" class="btn">← Back to Dashboard</a>
    </div>
</body>
</html>
